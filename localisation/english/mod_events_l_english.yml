 italy.20.t:0 "Novo Imperio Romano"
 italy.20.d:0 "I only need a few thousand dead so that I can sit at the peace conference as a man who has fought."
 italy.20.a:0 "Combattenti di terra, di mare, dell’aria"
 news.338.t:0 "Operation Fork"
 news.338.d:0 "In response to the german assault on denmark and norway and the shortly thereafter following capitulation of denmark, british troops occupied the Faroe Islands, Iceland and Greenland."
 news.338.a:0 "Will this be enough to stop the Uboats?"
 news.339.t:0 "Italy joins the war!"
 news.339.d:0 "As Germany triumphes over France, Italy joined the Axis war effort and secured an occupation of savoy and corsica. The war will now rage in the mediterranean and africa aswell. Will the Blitzkrieg be stopped there?"
 news.339.a:0 "The War now has reached the mediterranean."
 news.340.t:0 "The Fall of Peterborough"
 news.340.d:0 "Today is a sad day. The great city, and home of the even greater man Arghos, Peterborough has fallen into enemy hands. Oh no... Anyways."
 news.340.a:0 "It was the shittiest city in all the UK anyway"
 news.341.t:0 "The Fall of Gondor"
 news.341.d:0 "Hope is truly lost now. The once great city of Minas Tirith and capital of Gondor has fallen, as has the entire realm. The gruesome siege and destruction of fortification and countryside has taken its toll on the landscape itself. Im not kidding, look, dont you see the damaged state-infrastructure? The most important question now is: where will the conquering army strike next? Which realm is next to fall?"
 news.341.a:0 "The battle for Middleearth is about to begin."
 news.342.t:0 "Anschluss... of all austrian lands?!"
 news.342.d:0 "The austrian germans have been reunited with the reich! In a pure expression of power, german troops advanced right through the alps into south tyrol. Apparently the italian dictator Benito Mussolini and supposed partner of the german reich was left in a state of horror after receiving these worrying news. It doesnt seem likely that he will recover any time soon..."
 news.342.a:0 "Did Mussolini really think the germans would aknowledge his control of german lands?!"
 news.343.t:0 "[SAF.GetNameDefCap] assumes responsibility for African colonies"
 news.343.d:0 "\nIn a formal ceremony today, [SAF.GetLeader] signed the treaty that will give his government control over the Portuguese dependencies in Africa. The territories of Mozambique and Angola will now be administered from Pretoria."
 news.343.a:0 "Is this the beginning of the Dominion of All-Africa?"
 news.344.t:0 "[SAF.GetNameDefCap] assumes responsibility for African colonies"
 news.344.d:0 "\nIn a formal ceremony today, [SAF.GetLeader] signed the treaty that will give his government control over the Belgian dependencies in Africa. The territories of the Congo, Rwanda and Burundi will now be administered from Pretoria." 
 news.344.a:0 "Is this the beginning of the Dominion of All-Africa?"
 news.345.t:0 "Blitzkrieg"
 news.345.d:0 "The Question at hand is simple, but difficult to answer: Who is faster? The german panzerwaffe or the danes in laying down their arms?"
 news.345.a:0 "Crazy will be upset about this."
 tank_explanataions.1.t:0 "Mod Basics"
 tank_explanataions.1.a:0 "Ok"
 tank_explanataions.1.d:0 "1.The Mod is a 30W mod, with each tile having 90 base width with an additional 30 for every additional direction.\n2. Every battalion type is 2 base width\n3.Tank designer is based around slots and later models of tanks have more slots.\n4. Artillery is generally stronger in both breakthrough and soft attack. Anti Tank is both stronger in hard attack and penetration. Rocket artillery gives better breakthrough as well as better naval invasion penalties.\n5. Terrain no longer has a base debuff for attack, all of those have instead been moved on the battalion types.\n6. Intra faction trade is free (In case of spain, their trade spirit appears after the SCW starts).\n7. Allies minors get their last research slot through a decision on war start.\n8. AI wars have scripted peace deals.\n9. Licences are free in the mod.\n10. Infantry has less defense generally and combat is more dynamic.\n11. General level now contains most of the important stats, same goes for the admirals. Meanwhile the skill pips have less powerful modifiers.\n12. Traits do not exponentially reduce XP gain for other traits."
 tank_explanataions.2.t:0 "We need to prepare for War!"
 tank_explanataions.2.a:0 "Water, Pasta, bullets, all need to be ready!"
 tank_explanataions.2.d:0 "The Germans are moving to war and we need to be ready to honour our promises. We must prepare equipment in Africa so we can stage an invasion of Africa."
 germany.1044.desc:0 "With our recent rise to power we have started funding the military and its production centers. This should result in a temporary increase in army equipment production."
 germany.1044.a:0 "Wunderbar" 
 germany.1044.t:0 "Additional Funding" 
 manchuria.3.t:0 "Ocuppation mandate over Siam"
 manchuria.3.d:0 "The Japanese have approached us in regards to a serious matter. Siam has recently turned towards our sphere both ideologically and diplomatically, but the Japanese do not fully trust the Siamese and have decided to send troops to Indochina to make sure that Siam, or Thailand as they now style themselves stays truly loyal. In the desire to prevent getting bogged down they have given us the right and duty to maintain the "peace" in their name after the initial entry of troops."
 manchuria.3.a:0 "It is a great honour and a boon to our nation!"
 lar_spain.1100.t:0 "Delete Uneditable Units"
 lar_spain.1100.desc:0 "Those units suck pls remove them and thank Konstantin for it."
 lar_spain.1100.a:0 "Lets hope this works smile"
 bs_germany.1.t:0 "Schacht Resigns from Minister position!"
 bs_germany.1.d:0 "Hjalmar Schacht, the architect of the MEFO scheme, president of the Reichsbank and our Reichsminister has today resigned his post as Reichsminister of economics, due to differenced in ideas, almost certainly caused by the annexation of the Sudetenland."
 bs_germany.1.a:0 "Tragic. We shall appoint Funk as his replacement."
 bs_germany.2.t:0 "Schacht Resigns from Reichsbank position!"
 bs_germany.2.d:0 "It seems that Schacht has fully chosen to distance himself from the regime. A loss for our economic development, but replacements are available."
 bs_germany.2.a:0 "Tragic. We shall appoint Funk as his replacement, again."