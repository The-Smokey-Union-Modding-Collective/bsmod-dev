 GER_mounted_crusaider_army_idea:0 "Mounted Crusaider Army"
 GER_mounted_crusaider_army_idea_desc:0 "With the strength of the Lord our army has been blessed with strength. We shall now march to Moscow and show the unbelievers the word of god!"
 ROM_joint_oil_exploitation:0 "Joint German Oil Exploitation"
 ROM_joint_oil_exploitation_desc:0 "The Germans have taken a great interest in our native fuel production and are willing to give us great technological and economic assistance in the interest of securing as much oil production as possible."
 osaka_arsenal:0 "Osaka Arsenal"
 USA_escort_fighters_idea:0 "Escort Fighters"
 USA_escort_fighters_idea_desc:0 "None of the Axis nations are close to the continental Unites states, as such any attempt at bombing will be done over long distances. For our bombers this is not an issue but for our escort planes it will be, as such a lot of effort must be spent for the creation of long rance escorts for our vulnerable bombers."
 JAP_the_zero_idea:0 "The Great Zero"
 Jap_the_zero_idea_desc:0 "As the might of carriers grows so must grow the might of the fighter that it houses. Unlike other nations, we shall focus on the might of agility for our carrier fighters, making them invincible in combat. We must also increase their range, as it benefits our long term goals"
 civilwar_veterans:0 "Veterans of the Civil War"
 civilwar_veterans_desc:0 "Due to our glorius Victory in the SCW we have lots of experienced Soldiers in our Army, Officiers and the Reserves we can expect to keep a highly experienced Core of oure Armed Forces."
 SPA_plunder_economy:0 "Plunder Economy"
 SPA_plunder_economy_desc:0 "Due to our decisive and quick victory against the rebels we managed to capture their supplys and can plunder these to benefit our warindustry."
 allies_won_africa:0 "Victory in Africa"
 allies_won_africa_desc:0 "With the Italians contained due to our victory in Africa we can now focus our energy on preparing to either bring the war to continental european soil, or deal with the Japanese."
 battle_for_africa:0 "The Battle for Africa"
 battle_for_africa_desc:0 "The war in africa may not be the ultimate goal but it has major strategic importance. Denying the British the easy ability to attack the southern axis as well as the resources that can be gained are key to winning the war."
 axis_won_africa_3:0 "Victory in Africa"
 axis_won_africa_3_desc:0 "All major locations in Egypt proper our ours, giving us strategic and economic benefits. Now, on to the Suez and Beyond!"
