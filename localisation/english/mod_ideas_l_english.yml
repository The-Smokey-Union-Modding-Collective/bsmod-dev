 ENG_venerable_industry_desc:0 "The industrial base of the United Kingdom is the oldest in the world and produces for the largest empire in the world. The depression has not done it any good but we can remedy this with some effective investments."
 ENG_renewed_industry:0 "Renewed Industrial Might"
 ENG_renewed_industry_desc:0 "The Germans again rattle sabers and threaten their neighbours. And just like last time the british will not be standing idly by. The full might of the British empire stands at our disposal."

