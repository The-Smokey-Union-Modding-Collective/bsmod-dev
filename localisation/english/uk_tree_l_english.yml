 uk_develop_the_raj:0 "Develop the Raj"
 uk_develop_the_raj_desc:0 "The state of our colonies in India remains controversial both abroad and at home, but whatever is in store for them, strengthening their industrial capacity is a priority at the present stage."
 uk_develop_the_atlantic_dominions:0 "Develop the Atlantic Dominions"
 uk_develop_the_atlantic_dominions_desc:0 "An investment in Canada's and South Africa's Industry and Shipyards will provide a boost to their economy and allow them to provide a greater contribution in the event of war."
 uk_develop_the_pacific_dominions:0 "Develop the Pacific Dominions"
 uk_develop_the_pacific_dominions_desc:0 "An investment in Australia's and New Zealand's Shipyards and Industry will provide a boost to their economy and allow them to provide a greater contribution in the event of war."
 uk_build_up_luxor_defenses:0 "Fortify the Valley of the Kings"
 uk_build_up_luxor_defenses_desc:0 "We have to be prepared for the worst, egypt may very well also fall victim to the Blitzkrieg. But even if lower egypt and the suez channel fall into enemy hands, we can try and hold on to upper egypt. Our military planners suggest constructing a defensive line in the vacinity of the ancient egyptian sanctuaries of Luxor, Karnak and Thebes."