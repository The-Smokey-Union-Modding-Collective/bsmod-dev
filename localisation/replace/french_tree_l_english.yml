l_english:
 FRA_metropolitan_france:0 "Invest in Carribean France"
 FRA_metropolitan_france_tt:0 ""
 FRA_metropolitan_france_desc:0 "The Carribean is nice and warm. Who would not want to spend their holidays there?"
 FRA_algerie_france:0 "Invest in French West Africa"
 FRA_algerie_france_tt:0 ""
 FRA_algerie_france_desc:0 "In the Berlin Conference we have acquired huge swathes of land in westafrica. Strengthening our Presence there seems like a good idea."
 FRA_industrial_expansion:0 "Industrialise the Colonies"
 FRA_industrial_expansion_tt:0 ""
 FRA_industrial_expansion_desc:0 "Our colonies lack behind the mainland in terms of industrialisation. We should prepare changing this unfortunate circumstance."
 FRA_colonial_industry:0 "Colonial Riches"
 FRA_colonial_industry_tt:0 ""
 FRA_colonial_industry_desc:0 "Perhaps its time to rethink the way we handle our colonies. The times have changed and we should try developing local communities instead of exploiting the land."
 FRA_military_factories:0 "Colonial Defense"
 FRA_military_factories_tt:0 ""
 FRA_military_factories_desc:0 "Our Countries Colonies are wast, in case of a war we currently cant hope to defend any of them. Therefore we should invest in building up the local military industry."
 FRA_invest_in_west_africa:0 "Invest in the French Congo"
 FRA_invest_in_west_africa_tt:0 ""
 FRA_invest_in_west_africa_desc:0 "The congo is the heart of africa. Lets make it its soul too."
 FRA_invest_in_indochina:0 "Invest in French Madagascar"
 FRA_invest_in_indochina_tt:0 ""
 FRA_invest_in_indochina_desc:0 "The island of madagascar remains mysterious. Nevertheless could it be able to be a useful asset to our strenghtened colonial possessions."
 FRA_invest_in_syria:0 "Invest in New Caledonia"
 FRA_invest_in_syria_tt:0 ""
 FRA_invest_in_syria_desc:0 "The pacific islands we hold in our possession are truly marvelous. But so far we have mostly ignored them, a mistake we will remedy from now on."
 FRA_colonial_military_factories:0 "Colonial Military Factories"
 FRA_colonial_military_factories_tt:0 "Not enough building slots for §YMilitary Factory§! in Colonial France"
 FRA_colonial_military_factories_desc:0 "Placing our military production outside Europe ensures that even if the enemy gains control of our airspace, we will maintain a constant flow of equipment to our front-line troops."