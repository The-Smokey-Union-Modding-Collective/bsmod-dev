 news.128.t:0 "The Fall of Barad-dûr"
 news.128.d:0 "After the Destruction of the One Ring the foundations of the Dark Tower have collapsed, the Big Eye faded and the epicenter of evil has fallen."
 news.128.b:0 "Together, we shall rebuild this world!"
